<div class="col-md-12  animated fadeIn">

    <h1>{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'y'}})</small></h1>
    <hr>

    <div class="row">

        <div class="col-md-4">

            <img [src]="heroe.img" class="img-fluid">
            <br><br>
            <a [routerLink]="['/heroes']" class="btn btn-outline-dark btn-block">Regresar</a>
        </div>

        <div class="col-md-8">
            <h3>{{heroe.nombre}}</h3>
            <hr>
            <p>
                {{heroe.bio}}
            </p>

            <div class="col-md-8" *ngIf="heroe.casa=='DC'">
                <img src="assets/dc.jpg" class="img-fluid">
            </div>
            <div class="col-md-8" *ngIf="heroe.casa=='Marvel'">
                <img src="assets/marvel.jpg" class="img-fluid">
            </div>

        </div>

    </div>
</div>
